<html>
<head>
	<style>

}

#video-id{

<script>
window.location.protocol == "https:"?window.location.protocol = "http:":console.log('http:');

<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<center>
  <div id="main" class="container">
 <div class="vimeo-space" style="padding: 56.25% 0 0 0; position: relative;">
<video id="video-id"  class="vjs-jat video-js vjs-default-skin" controls preload="auto" width="640" height="264" autoplay="false"><source src="http://stream.shabakaty.com:6001/sport/ch1/adaptive.m3u8" type="video/mp4" />

<script>
    var myFP = fluidPlayer(
        'video-id',	{

	},
})
